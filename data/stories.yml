version: "2.0"

stories:

- story : name and pincode
  steps:
  - intent : greet
  - action : utter_greet
  - intent : name_entry
    entities:
    - name: "bhushan"
  - slot_was_set:
      - name: "bhushan"
  - action : utter_enter_pincode
  - intent : pincode_entry
    entities:
    - pincode: "425201"
  - slot_was_set:
      - pincode: "425201"
  - action : utter_show_name_pincode


- story: hello world path
  steps:
  - intent: hello_world
  - action: utter_hello_world


