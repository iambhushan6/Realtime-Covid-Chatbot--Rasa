version: "2.0"

intents:
  - greet
  - hello_world
  - name_entry:
      use_entities:
        - name
  - pincode_entry:
      use_entities:
        - pincode

entities:
  - name
  - pincode

slots:
  name:
    type: text
  pincode:
    type: text

responses:

  utter_enter_pincode:
  - text: "Please enter your pincode:"

  utter_show_name_pincode:
  - text: "Hi {name}! Your pincode is {pincode}."

  utter_greet:
  - text: "Hey! What is your name?"

  utter_hello_world:
  - text: "Hey Bhushan! Preparing for businessonbot right!"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
